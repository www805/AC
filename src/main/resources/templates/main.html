<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>笔录授权系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style type="text/css">
        .center{
            margin: 60px auto;
            text-align: center;
        }
        .bottom_mian{
            text-align:center;
            background-color: #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 5px 0;
        }
        .top_button {
            margin-top: 50px;
            width: 500px;
            height: 50px;
            font-size: 24px;
        }
        .layui-btn-normal {
            background-color: #4A77D4;
        }
        .layui-input-block {
            margin-left: 150px;
        }
        .layui-form-label {
            width: 120px;
        }
        #guanli .layui-input-block {
            margin-left: 110px;
        }
        #guanli .layui-form-label {
            width: 80px;
        }
        .layui-form-onswitch {
            border-color: #4A77D4;
            background-color: #4A77D4;
        }
        .layui-form-select dl dd.layui-this {
            background-color: #4A77D4;
            color: #fff;
        }
        .layui-tab-brief>.layui-tab-title .layui-this {
            color: #4A77D4;
        }
        .layui-upload-drag .layui-icon {
            font-size: 50px;
            color: #4A77D4;
        }
        .layui-tab-brief>.layui-tab-title .layui-this {
            color: #4A77D4;
        }
        .layui-form-checked span, .layui-form-checked:hover span {
            background-color: #4A77D4;
        }
        .layui-form-checked i, .layui-form-checked:hover i {
            color: #4A77D4;
        }
        .layui-layer-btn .layui-layer-btn0 {
            border-color: #4A77D4;
            background-color: #4A77D4;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <div class="layui-col-xs12 layui-col-md12">




        <div class="layui-main">
            <div class="center">
                <h1 style="font-weight: bold;">欢迎来到笔录授权系统</h1>
                <input type="button" class="layui-btn layui-btn-normal top_button" onclick="opneModal_1();" value="添加授权">
            </div>

            <form class="layui-form" >
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: right;padding: 9px;">单位名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" id="casename" lay-verify="required" placeholder="请输入类型名称" autocomplete="off" class="layui-input" >
                    </div>
                    <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="getProblemTypeList_init(1,10);" >
                </div>
            </form>

            <div id="wushuju" style="display: none;font-size: 24px;color: #90a2bc;text-align: center;margin-top: 30px;">暂无授权记录...</div>
            <div th:replace="page :: page">...</div>

        </div>

        <!--<a href="/logout">退出</a>-->
        <!--<button onclick="login_logout();">退出</button>-->

    </div>
</div>
<div class="layui-footer">
    <!-- 底部固定区域 -->
    <p id="bottom_mian" class="bottom_mian">授权系统</p>
</div>

<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col>
            <col>
            <col>
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>类型名称</th>
            <th>创建时间</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{value.typename}}</td>
            <td>{{value.createtime}}</td>
            <td>{{value.ordernum}}</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="getProblemTypeById('{{value.ssid}}');">修改</a>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>

<script language="JavaScript" src="/js/jquery-1.11.1.js"></script>
<script language="JavaScript" src="/js/common.js"></script>
<script language="JavaScript" src="/js/actionid.js"></script>
<script language="JavaScript" src="/js/web/login.js"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/web/main.js}"type="text/javascript"></script>

</body>
</html>
